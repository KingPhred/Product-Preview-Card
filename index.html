<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img class="main-img" src="/images/image-product-desktop.jpg"/>
    <img class="main-img-mQuery"src="/images/image-product-mobile.jpg"/>

    <div class="second-container">
        <p class="intro-text">perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="perfume-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <ul class="price-tag">
            <li class="amount new">$149.99</li>
            <li class="amount former">$169.99</li>
        </ul>
        <img class="cart-icon" src="/images/icon-cart.svg" alt="icon-img"/>
        <button class="btn" type="button">Add to Cart</button>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KingPhred">KingPhred</a>.
  </div>
</body>
</html>
